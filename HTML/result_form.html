<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../SVG/coaching favicon.svg"
      type="image/x-icon"
      />
      <link rel="stylesheet" href="../CSS/Login.css" />
      <link rel="stylesheet" href="../CSS/basic.css" />
      <link rel="stylesheet" href="../CSS/component styles/footer.css" />
      <title>Result Form</title>
    </head>
    <body>
      <section id="Login_main">
        <div class="sign_in" id="sign_in">
          <div class="Sign_logo" id="Sign_logo"><!-- LOGO is applied using css --></div>
          
          <!-- making form here -->
          <form action="/submit_result" method="post" id="form_signIn" enctype="multipart/form-data" >
            <div id="preview" hidden><img style="opacity: .5;" src="../uploads/result_folder/user.svg" alt="this"></div>
            <p>Your name</p>
            <input type="text" name="username" id="username" required/>
            <!-- User Name -->
            <div class="inpBox">
              <label for="your_photo">Your Photo</label>
              <input
                type="file"
                name="your_photo"
                id="your_photo"
                
                accept="image/*"
                style="padding-bottom: 1px; margin-bottom: 3px;"
              />
              <p>you can upload or skip this step</p>
              <br>
              <br>
            </div>


            <p>Your class</p>
            <select name="class_" id="class_" required>
              <option value="">--select your class--</option>
              <option value="10">Class 10th</option>
              <option value="11(bio)">Class 11th (bio)</option>
              <option value="11(maths)">Class 11th (maths)</option>
              <option value="12(bio)">Class 12th (bio)</option>
              <option value="12(maths)">Class 12th (maths)</option>
            </select>
            <p>Session Year</p>
            <select name="session" id="session" required>
              <option value="">--select your session--</option>
              <option value="17-18">2017-18</option>
              <option value="18-19">2018-19</option>
              <option value="19-20">2019-20</option>
              <option value="20-21">2020-21</option>
              <option value="21-22">2021-22</option>
              <option value="22-23">2022-23</option>
            </select>
            
            
            <!-- mobile number -->
            <p>Total Mark</p>
            <input type="number" name="Total_mark" id="Total_mark" required min="0" max="500"/>
            <!-- mobile number -->
            <p>Percentage</p>
            <input type="number" name="percentage" id="percentage" disabled/>
  
            <div class="inpBox">
              <label for="result_photo">Result Photo</label>
              <input
                type="file"
                name="result_photo"
                id="result_photo"
                accept="image/*"
              />
            </div>
            
  
            <!-- buttons related div -->
            <div class="btn_s">
              <!-- cancel buttons -->
              <a href="/"  class="main_btn">
                <input type="button" value="cancel" id="Cancel"   >
              </a>
              <!-- submit buttons -->
                <input type="submit" class="main_btn" id="Sign_in_btn" value="submit" />
              </div>
            </form>
          </div>
  
  
      </section>
      <!-------------|| SIGN IN HTML END ARE HERE ||------------->
  

    <!-------------|| LINKING ALL THE JAVA SCRIPT HERE ||------------->
    <script src="../JavaScript/pass_verification.js"></script>
    <script src="../JavaScript/compress.js"></script>
    <script>



    </script>
    <!-------------|| LINKING ALL THE JAVA SCRIPT HERE ||------------->
  </body>
</html>
