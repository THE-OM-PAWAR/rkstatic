    <section id="Login_main">
        <div class="sign_in" id="sign_in">
          <div class="Sign_logo" id="Sign_logo"><!-- LOGO is applied using css --></div>
  
          <!-- making form here -->
          <form action="/signIn" method="post" id="form_signIn" >
            <!-- User Name -->
            <div>
              <p>Create your account of Rk coaching classes pithampur</p>

              <br>
              <br>
            </div>
            <p>Your name</p>
            <input type="text" name="username" id="username" placeholder="Your Name" required/>
            <!-- mobile number -->
            <p>Mobile number</p>
            <input type="number" name="mobile_No" id="mobile_No" placeholder="Your Mobile No." required/>
  
  
            <!-- passward -->
            <p>Create Passward</p>
            <input type="password" name="password" id="password" placeholder="Create a passward" required/>
            <!-- confirm passward -->
            <p class="instruction color" id="instruction">Confirm Passward</p>
            <input
            type="password"
            name="C_password"
            onchange="checkPass()"
            id="C_password"
            placeholder="Confirm passward"
            required
            />
            <!-- buttons related div -->
            <div class="btn_s">
              <!-- cancel buttons -->
              <a href="/"  class="main_btn">
                <input type="button" value="cancel" id="Cancel"   >
              </a>
              <!-- submit buttons -->
                <input type="submit" class="main_btn" id="Sign_in_btn" value="Sign in" />
              </div>
            </form>
          </div>
